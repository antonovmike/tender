<!-- Представляет собой форму в несколько блоков, в которых происходит 
сбор необходимой информации (Тип заявки, дата, время, цена за час, адрес, 
количество часов, количество рабочих, наличие qr кода, возраст рабочего, 
навык рабочего, вид работ, комментарий к заявке, тарификация) -->
<!DOCTYPE html>
<html lang="ru">

<head>
  <title>СОЗДАНИЕ ЗАЯВКИ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<link rel="stylesheet" href="style.css">

<body>
  <!-- {% include 'header.html' %} -->

  <div>
      <div class="header">
        <h2>
          <a href="index.html">
            <img alt="EVORKS" src="img/logo_1.png"
            width="180">
         </a>
        </h2>
      </div>
    <div class="item3">
      <div class="topnav">
        <a href="creation_app.html">СОЗДАНИЕ ЗАЯВКИ</a>
        <a href="employees.html">РАБОЧИЕ</a>
        <a href="applications.html">ЗАЯВКИ</a>
        <a href="profile.html">ПРОФИЛЬ</a>
        <a href="auth.html">{{account_button}}</a>
      </div>
    </div>
  </div>

  <div class="content">
    <h2>СОЗДАНИЕ ЗАЯВКИ</h2>
    <p>Какое-то содержание</p>
        
    <!-- account_button
    содержит в себе текст кнопки профиля (если человек авторизован, 
    в переменной будет “ПРОФИЛЬ”, наоборот - “АВТОРИЗАЦИЯ”) -->

        <!-- DATE AND TIME -->
    <p>
          <input type="date" name="date">
          <input type="time" name="time">
    </p>
        <!-- TEL -->
    <p>
      <label for="tel">Тел.:</label>
      <input id="tel" type="tel">
    </p>

    <!-- QR CODE SELECT -->
    <div class="collection-elem">
      <label for="payed">Тип заявки:</label>
      <select id="payed-select" name="payed-select" required>
          <option selected>Платная</option>
          <option>Бесплатная</option>
      </select>
    </div>

    <!-- QR CODE SELECT -->
    <div class="collection-elem">
      <label for="qr-code-select">Нужен ли QR-код:</label>
      <select id="qr-code-select" name="qr-code-select" required>
          <option selected>Нет</option>
          <option>Да</option>
      </select>
    </div>
    
    <!-- AGE SELECT -->
    <div class="collection-elem">
        <label for="age-select">Какого возраста нужны рабочие:</label>
        <select id="age-select" name="age-select" required>
            <option>Не важно</option>
            <option>До 21</option>
            <option>21 - 45</option>
            <option>После 45</option>
        </select>
    </div>
    
    <!-- TIME SELECT -->
    <div class="collection-elem">
        <label for="time-select">Продолжительность работ:</label>
        <select id="time-select" name="time-select" required>
            <option>3 часа</option>
            <option>4 часа</option>
            <option>5 часов</option>
            <option>6 часов</option>
            <option>7 часов</option>
            <option>8 часов</option>
            <option>9 часов</option>
            <option>10 часов</option>
            <option>11 часов</option>
            <option>12 часов</option>
        </select>
    </div>
    
    <!-- SKILL SELECT -->
    <div class="collection-elem">
        <label for="skill-select">Какими навыками должен обладать рабочий:</label>
        <select id="skill-select" name="skill-select" required>
            <option>Без специальных навыков</option>
            <option>Бетонщик</option>                           
            <option>Сварщик</option>
            <option>Кровельщик</option>
            <option>Отделочник</option>
            <option>Фасадчик</option>
            <option>Электрик</option>
            <option>Сантехник</option>
            <option>Моляр</option>
            <option>Штукатур</option>
            <option>Плиточник</option>
            <option>Гипсокартонщик</option>
            <option>Плотник</option>
            <option>Слесарь</option>
            <option>Механик</option>
            <option>Высотник</option>
            <option>Пескоструйщик</option>
            <option>Каменщик</option>
            <option>Дорожный рабочий</option>
        </select>
    </div>
    
    <!-- KIND OF WORK SELECT -->
    <div class="collection-elem">
        <label for="kind-of-work-select">Какой тип работы прийдётся выполнять:</label>
        <select id="kind-of-work-select" required name="kind-of-work-select">
            <option>Стандартные работы</option>
            <option>Таскать тяжести </option>                           
            <option>Высотные работы </option>
            <option>Работы с электроинструментом </option>
            <option>Грязные работы </option>
            <option>Специальные работы </option>
            <option>Командировочные работы </option>
            <option>Работы за городом</option>
        </select>
    </div>

    <!-- BUTTON NEXT -->
    <button type="button" onclick="
      if (document.getElementById('free').checked == true){
        infoparsing();
        document.getElementById('create').submit();
      } else {
        document.getElementById('fifth-dialog').style.display = 'none';
        document.getElementById('sixth-dialog').style.display = 'block';
      }">
      Далее
    </button>
    <p></p>

  </div>

</body>

</html>
